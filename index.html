<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header-image">
                <img src="illustration-hero.svg" alt="Hero Illustration" class="hero-image">
            </div>
            <div>
                <div class="content">
                <h1>Order summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                </div>
                <div class="plan">
                    <img src="icon-music.svg" alt="Music Icon" class="plan-icon">
                    <div class="plan-details">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <button>Change</button>
                </div>

                <div class="plan-actions">
                    <button id="Proceed">Proceed to Payment</button>
                    <button id="Cancel">Cancel Order</button>
                    
                </div>
            </div>
        </div>
    </div>

    

</body>

</html>
